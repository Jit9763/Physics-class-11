<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Class 11 - Learning Portal</title>
    <link rel="stylesheet" href="style.css">
    <!-- SheetJS library for Excel/Google Sheets -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

    <!-- Navigation Menu -->
    <nav id="chapterMenu"></nav>

    <!-- Main Content -->
    <div class="container" id="mainContent">
        <h1 id="chTitle">Loading...</h1>
        <div class="definition-box" id="chDef"></div>

        <!-- Simulator Section -->
        <div class="simulator-card">
            <canvas id="mainCanvas"></canvas>
            <div id="chDashboard" class="dashboard"></div>
            <div id="chControls" class="controls"></div>
        </div>

        <!-- Notes Section -->
        <div class="notes-box">
            <h2>Notes</h2>
            <div id="chNotes"></div>
            <button onclick="downloadNotes()">Download Notes</button>
        </div>
    </div>

    <script src="sim.js"></script>
</body>
</html>
